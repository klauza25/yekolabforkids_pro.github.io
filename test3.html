<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .w3-input {
      border-radius: 10px;
      padding: 10px;
    }

    .w3-button {
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
    }

    .w3-button:hover {
      background-color: #0056b3 !important;
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
    }

    .form-text a {
      color: #007bff;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="w3-container login-container">
    <h2>Connexion</h2>
    <form>
      <!-- Champ Email -->
      <div class="w3-section">
        <label for="email" class="w3-text-black">Adresse Email</label>
        <input type="email" class="w3-input w3-border" id="email" placeholder="Entrez votre email" required>
      </div>

      <!-- Champ Mot de Passe -->
      <div class="w3-section">
        <label for="password" class="w3-text-black">Mot de Passe</label>
        <input type="password" class="w3-input w3-border" id="password" placeholder="Entrez votre mot de passe" required>
      </div>

      <!-- Bouton Connexion -->
      <button type="submit" class="w3-button w3-blue w3-block">Se connecter</button>

      <!-- Liens supplémentaires -->
      <div class="form-text">
        <a href="#">Mot de passe oublié ?</a> | <a href="#">Créer un compte</a>
      </div>
    </form>
  </div>
</body>
</html>
