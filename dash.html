<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CoursForKids</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CoursForKids</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="cours.html">Cours</a></li>
            <li class="nav-item"><a class="nav-link" href="dash.html">Tableau de bord</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mt-4">
    <div class="row">
      <!-- Cartes de résumé -->
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Élèves inscrits</h5>
            <p class="card-text">120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Cours terminés</h5>
            <p class="card-text">45</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Projets en cours</h5>
            <p class="card-text">15</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Graphique -->
    <div class="row">
      <div class="col-md-12">
        <canvas id="progressChart"></canvas>
      </div>
    </div>

    <!-- Tableau des élèves -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h5>Liste des élèves</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Classe</th>
              <th>Progression</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jean Dupont</td>
              <td>6ème</td>
              <td>80%</td>
              <td><button class="btn btn-sm btn-primary">Voir</button></td>
            </tr>
            <tr>
              <td>Marie Curie</td>
              <td>5ème</td>
              <td>90%</td>
              <td><button class="btn btn-sm btn-primary">Voir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script pour le graphique -->
  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Puzzle Logique', 'Robotique', 'Programmation'],
        datasets: [{
          label: 'Progression moyenne (%)',
          data: [75, 60, 85],
          backgroundColor: ['#007bff', '#28a745', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
